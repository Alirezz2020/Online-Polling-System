{% extends 'base.html' %}
{% block content %}
  <h1>Delete Poll</h1>
  <p>Are you sure you want to delete the poll: <strong>{{ poll.question }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
    <a href="{{ poll.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
